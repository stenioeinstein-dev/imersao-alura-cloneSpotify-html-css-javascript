<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Alura</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/main.css">
    <!-- <link rel="stylesheet" href="./src/styles/sidebar.css"> -->
    <link rel="stylesheet" href="./src/styles/content-sidebar.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="content_sidebar">
            <nav class="sidebar_navigation">
                <div class="sidebar_up">
                    <div class="logo">
                        <a href="">
                            <img src="./src/assets/icons/logo-spotify.png" alt="Logo" />
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="/">
                                <span class='bx bx-home-alt'></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#search">
                                <span class="bx bx-search-alt"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-down">
                    <div class="library">
                        <div class="library_up">
                            <div class="library_content">
                                <button class="library_button" title="Ocultar Sua Biblioteca">
                                    <span class='bx bx-library'></span>
                                    <span>Sua biblioteca</span>
                                </button>
                                <span class='bx bx-plus' title="Criar playlist ou pasta"></span>
                            </div>

                            <div class="playlist-scroll">
                                <section class="section-playlist">
                                    <div class="section-playlist_content">
                                        <span class="text title">Crie sua primeira playlist</span>
                                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                                        <button class="section-playlist_button">
                                            <span>Criar playlist</span>
                                        </button>
                                    </div>
                                </section>

                                <section class="section-playlist">
                                    <div class="section-playlist_content">
                                        <span class="text title">Que tal seguir um podcast novo?</span>
                                        <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                                        <button class="section-playlist_button">
                                            <span>Explore podcasts</span>
                                        </button>
                                    </div>
                                </section>
                            </div>
                        </div>

                        <div class="library_down">
                            <div class="library_down_atalhos">
                                <div class="cookies">
                                    <a href="">Legal</a>
                                </div>
                                <div class="cookies">
                                    <a href="">Cookies</a>
                                </div>
                            </div>

                            <div class="languages">
                                <button class="languages_button">
                                    <span class="fa fa-globe"></span>
                                    <span>Português do Brasil</span>
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </nav>
        </div>
        <div class="content_view">
            <nav class="view_nav">
                <div class="left">
                    <div class="view_nav_btns">
                        <div class="view_nav_back">
                            <i class='bx bx-chevron-left'></i>
                        </div>
                        <div class="view_nav_next">
                            <i class='bx bx-chevron-right'></i>
                        </div>
                    </div>
                    <div class="view_nav_input">
                        <form action="">
                            <input type="text" placeholder="O que você quer ouvir?" id="search">
                            <div>
                                <i class='bx bx-search'></i>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="right">
                    <button class="subscribe" >Subscribe</button>
                    <button class="login" >Login</button>
                </div>
            </nav>
            <div class="view_navigation">
                <div class="content_viewn">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
